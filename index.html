<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Black Force 007 — Quiz</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00e5ff;
      --accent: #ff006e;
      --bg: #0d0d0d;
      --card-bg: #161616;
      --text: #f5f5f5;
      --success: #00ff99;
      --danger: #ff3b3b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #101010, #000);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .app {
      width: 100%;
      max-width: 450px;
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
      position: relative;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header.topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: linear-gradient(90deg, #001a1a, #002b36);
      border-bottom: 2px solid var(--primary);
    }

    .title-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge {
      background: var(--accent);
      color: white;
      font-weight: 700;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent);
    }

    .title-block h1 {
      font-size: 1.2rem;
    }

    .subtitle {
      font-size: 0.75rem;
      color: #aaa;
    }

    .status-block {
      text-align: right;
      font-size: 0.75rem;
      color: #ccc;
    }

    .stat {
      margin: 2px 0;
    }

    main.main {
      padding: 15px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.1);
    }

    .progress {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.8rem;
      flex-wrap: wrap;
    }

    select, button {
      background: #002b36;
      color: var(--text);
      border: 1px solid var(--primary);
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--primary);
      color: #000;
    }

    .question {
      background: #000;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
      margin: 15px 0;
      box-shadow: inset 0 0 10px rgba(0, 229, 255, 0.3);
    }

    .options {
      display: grid;
      gap: 10px;
    }

    .options button {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
      color: var(--text);
      transition: all 0.3s;
    }

    .options button:hover {
      background: #003d47;
      transform: scale(1.03);
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .timer span {
      color: var(--accent);
    }

    .extra span {
      color: var(--success);
    }

    /* Big mark feedback */
    .big-mark {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      font-weight: bold;
      color: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 100;
    }

    .big-mark.show.correct {
      opacity: 1;
      color: var(--success);
    }
    .big-mark.show.wrong {
      opacity: 1;
      color: var(--danger);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
    }

    .modal-content h2 {
      margin-bottom: 10px;
      color: var(--primary);
    }

    .btn {
      background: var(--accent);
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--primary);
      color: #000;
    }

    .btn.alt {
      background: #002b36;
      border: 1px solid var(--primary);
    }

    .review-list {
      margin-top: 15px;
      text-align: left;
      background: #0d0d0d;
      padding: 10px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    @media (max-width: 480px) {
      .app {
        max-width: 100%;
        border-radius: 0;
      }
      header.topbar {
        flex-direction: column;
        text-align: center;
      }
      .controls {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="title-block">
        <div class="badge">007</div>
        <div>
          <h1>Black Force 007</h1>
          <p class="subtitle">সমাজ সচেতনতা — Quiz Game</p>
        </div>
      </div>

      <div class="status-block">
        <div class="stat">Score <span id="score">0</span></div>
        <div class="stat">Correct <span id="correctCount">0</span></div>
        <div class="stat">Wrong <span id="wrongCount">0</span></div>
      </div>
    </header>

    <main class="main">
      <section class="card">
        <div class="card-top">
          <div class="progress">প্রশ্ন <span id="qIndex">1</span>/<span id="qTotal">50</span></div>
          <div class="controls">
            <label for="timeSelect">সময়/প্রশ্ন</label>
            <select id="timeSelect">
              <option value="15">15s</option>
              <option value="20" selected>20s</option>
            </select>
            <button id="pauseBtn" class="small-btn">Pause</button>
            <button id="skipBtn" class="small-btn">Skip</button>
          </div>
        </div>

        <div id="question" class="question" aria-live="polite">প্রশ্ন এখানে দেখানো হবে</div>

        <div id="options" class="options" role="list"></div>

        <div class="footer">
          <div class="timer">Time left: <span id="timeLeft">20</span>s</div>
          <div class="extra">Streak: <span id="streak">0</span></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Big feedback overlay -->
  <div id="bigMark" class="big-mark" aria-hidden="true"></div>

  <!-- Result modal -->
  <div id="resultModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>আপনার ফলাফল</h2>
      <p>Score: <strong id="finalScore">0</strong></p>
      <p>Correct: <strong id="finalCorrect">0</strong></p>
      <p>Wrong: <strong id="finalWrong">0</strong></p>
      <div id="educationalMsg" class="edu-msg"></div>
      <div class="modal-actions">
        <button id="replayBtn" class="btn">আবার খেলুন (Shuffle)</button>
        <button id="reviewBtn" class="btn alt">ভুল প্রশ্ন দেখুন</button>
        <button id="closeModal" class="btn alt">বন্ধ</button>
      </div>

      <div id="reviewList" class="review-list hidden">
        <h3>আপনি ভুল করেছেন — পুনরালোচনা</h3>
        <ul id="reviewUl"></ul>
      </div>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
